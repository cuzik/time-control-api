version: '3'
services:
  db:
    image: postgres
  web:
    environment:
      - POSTGRESQL_HOST=localhost
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USERNAME=postgres
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "bundle exec rails db:create &
      bundle exec rails db:migrate &
      bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
